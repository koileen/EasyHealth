<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
</head>
<body>
  <nav>
    <div>
      <!-- Display the user's name here -->
      <span id="userName"></span>
    </div>
    <!-- Logout button -->
    <button id="logoutButton">Logout</button>
  </nav>
  <div>
    <h1>Welcome to our page, enjoy your stay</h1>
  </div>

  <script>
     document.addEventListener('DOMContentLoaded', function() {
    // Retrieve user data from local storage
        const userData = JSON.parse(localStorage.getItem('user'));

        if (userData) {
          // Use userData as needed, such as displaying user information
          console.log('User Data:', userData);
          document.getElementById('userName').textContent = `Welcome, ${userData.fullname}!`;
        } else {
          // Handle case where user data is not available
          console.error('User data not found!');
          window.location.href = 'signin_up.html';
        }

        // Add event listener for logout button
      document.getElementById('logoutButton').addEventListener('click', function() {
        // Remove user data from local storage
        localStorage.removeItem('user');
        // Redirect to sign-in page
        window.location.href = 'signin_up.html';
      });

      });
  </script>
</body>
</html>
